<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
</head>
<body>
    <h1> APRENDENDO SOBRE I FRAME</h1>

    <h3> IFrame é uma tag que permite exibir um site dentro da pagina atual da internet.
       <br> Ex: É possível incorporar páginas de internet
    </h3>

    <iframe 
    src="https://unifacol.edu.br/"
    width="1200"
    height="500"
    > </iframe>
    
    <br>
    <h3> Vídeos do Youtube, com clicando em compartilhar e procurar por incorporar..
    </h3>
    
    <br>
    
    <iframe 
    width="560" 
    height="315" 
    src="https://www.youtube.com/embed/rELxAojpp8I" 
    title="YouTube video player" 
    frameborder="0" allow="accelerometer; autoplay; 
    clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen
    ></iframe>
<br>

<h3> Ou até mesmo mapas do Google Maps </h3>

<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31598.979004008208!2d-35.31598569718426!3d-8.114475090125001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7aa54a93d22ad87%3A0x813856d6816ceb4b!2sVit%C3%B3ria%20de%20Santo%20Ant%C3%A3o%2C%20PE!5e0!3m2!1spt-BR!2sbr!4v1668379436397!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
<br>




</body>
</html>
