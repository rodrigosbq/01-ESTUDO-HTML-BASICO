<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <!--
type
        Submit
        button
        reset
    -->
<p> Para utilizar o button tipo reset, o mesmo deve estar dentro de um formulário </p>
    <form action="" method="get">
        <button type="reset">RESETAR</button>
    </form>

    <p> Ao utilizar o button tipo submit, os dados do formulário serão enviados para algum lugar </p>
    <form action="" method="get">
        <button type="submit">ENVIAR</button>
    </form>

    <p> Ao utilizar o button tipo BUTTON, poderemos gerar diversas ações </p>
 
        <button type="button" onclick="fazer_ação">FAZER AÇÃO</button>
   
        <p> Pode-se também desabilitar um botão com o comando disabled </p>
 
        <button type="button" disabled>DESABILITADO</button>

</body>
</html>
